apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: user-management-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Kirubatvm/k8s-argocd-setup.git
    targetRevision: main
    path: k8s-gitops-config/manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: fullstack-app
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
