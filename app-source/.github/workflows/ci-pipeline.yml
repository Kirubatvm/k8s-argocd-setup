name: CI Pipeline

on:
  push:
    branches: [main, develop]
    paths:
      - 'services/**'

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [frontend, backend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      
      - name: Extract metadata
        id: meta
        run: |
          echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
          echo "DATE=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: ./services/${{ matrix.service }}
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ steps.meta.outputs.VERSION }}
            ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:buildcache,mode=max
      
      - name: Update Kubernetes manifests
        run: |
          git clone https://${{ secrets.GH_TOKEN }}@github.com/${{ github.repository_owner }}/k8s-gitops-config.git
          cd k8s-gitops-config
          
          # Update image tag in all environments
          for env in dev staging prod; do
            sed -i "s|${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:.*|${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ steps.meta.outputs.VERSION }}|g" \
              apps/${{ matrix.service }}/overlays/${env}/kustomization.yaml
          done
          
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add .
          git commit -m "chore: update ${{ matrix.service }} image to ${{ steps.meta.outputs.VERSION }}"
          git push
